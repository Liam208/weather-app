<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../icons/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card border border-2 border-primary align-items-center" style="width: 18rem;">
            <div class="card-body">
                <h3 class="card-title">
                    Weather App
                </h3>
                <div class="input-group">
                    <input id="input-cityname" type="text" class="form-control rounded-2">
                    <button id="search" class="ms-3 btn btn-primary rounded-circle" style="width: 40px; height: 40px;" ><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="text-center">
                    <h4 id="cityname" class="mt-4 fw-bold">New York</h4>
                </div>
                
                <div class="text-center">
                    <img id="weather-icon">

                    <span>
                        <h4 id="temp" class="mt-2">Temp</h4>
                    </span>
                </div>

                <div class="d-flex justify-content-between w-100 mt-3">
                    <div class="d-flex flex-column align-items-center" style="width: 50%;">
                        <i class="fa-solid fa-wind mb-1 wind" style="font-size: 24px;line-height: 1;"></i>
                        <p id="wind" class="fw-bold h6 m-0">Wind</p>
                    </div>
                    <div class="d-flex flex-column align-items-center" style="width: 50%;">
                        <i class="bi bi-moisture mb-1 humidity" style="font-size: 24px; line-height: 1;position: relative;top: -2px;"></i>
                        <p id="humidity" class="fw-bold h6 m-0">Humidity</p>
                    </div>
                    <button id="test" class="btn btn-primary">Test</button>
                </div>
            </div>
        </div>
    </div>
        
    <script src="../js/config.js"></script>
<script src="../js/script.js"></script>

</body>
</html>
